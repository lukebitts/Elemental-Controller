<!DOCTYPE HTML>
	<head>	
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<!--<script type="text/javascript" src="http://craftyjs.com/release/0.4.4/crafty-min.js"></script>-->
		<script type="text/javascript" src="https://s3.amazonaws.com/craftyjs/crafty-SNAPSHOT.js"></script>
		<script type="text/javascript" src="js/box2dweb.js"></script> 
		<script type="text/javascript" src="js/box2dComponents.js"></script> 
		<script type="text/javascript" src="js/elemental-controller.js"></script> 
		<title>Test</title> 
		<style> 
		body, html
		{
			margin:0;
			padding: 0;
		}
		#cr-stage
		{ 
			border: 1px solid black;
			float: left;
		}
		#canvas
		{
			border: 1px solid black;
			float: left;
		}
		</style>
		<script type="text/javascript">
			function msg(){
				var r = "Console: ";
				for(i in msg.arguments){
					r+= msg.arguments[i] + " ";
				}
				$("#console")[0].innerHTML = r;
			}
		</script>
	</head> 
	<body> 
		<div id="console" style="position:absolute">Console:</div>
		<div id="cr-stage" style="float:left;"></div>
		<canvas id="canvas" style="position:absolute;top:0;left:0;z-index:-99;"></canvas>
	</body> 
</html>
